<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="con_style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Contact Us</h1>
        <nav>
          <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="myblog.html">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h2>We'd love to hear from you!</h2>
        <form
          id="contact-form"
          action="http://localhost/projectphpfile/contact.php"
          method="POST"
          onsubmit="return validateForm()"
        >
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
            />
            <span id="name-error" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
            <span id="email-error" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Write your message here"
            ></textarea>
            <span id="message-error" class="error-message"></span>
          </div>

          <button type="submit" class="submit-btn"  onclick="submit">Send Message</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 My Website. All rights reserved.</p>
      </div>
    </footer>

    <script src="con_java.js"></script>
  </body>
</html>
