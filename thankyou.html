<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Hashtaghub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .thank-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .contact {
      margin-top: 30px;
    }

    .contact h3 {
      margin-bottom: 10px;
    }

    .contact a {
      color: #fff;
      text-decoration: underline;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: white;
      color: #00b09b;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="thank-container">
    <h1>Thank You!</h1>
    <p>Your payment has been received successfully.</p>
    <p>We appreciate your business with Hashtaghub.</p>

    <div class="contact">
      <h3>Need help or want to get in touch?</h3>
      <p>Email us at <a href="mailto:support@hashtaghub.in">support@hashtaghub.in</a></p>
      <p>Call us: +91 8849038571</p>
    </div>

    <button class="btn" onclick="downloadInvoice()">Download Invoice</button>
    <br />
    <button class="btn" onclick="window.location.href='Home.html'">Back to Home</button>
  </div>

  <script>
    function downloadInvoice() {
      const amount = localStorage.getItem('selectedPaymentAmount') || "0";

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const date = new Date().toLocaleDateString();
      const invoiceNumber = "INV-" + Math.floor(Math.random() * 1000000);

      doc.setFontSize(16);
      doc.text("Hashtaghub Digital Marketing", 20, 20);
      doc.setFontSize(12);
      doc.text(`Invoice Number: ${invoiceNumber}`, 20, 35);
      doc.text(`Date: ${date}`, 20, 45);
      doc.text("Billed To: Client", 20, 55);
      doc.text("Payment Method: Online", 20, 65);

      doc.setFontSize(14);
      doc.text("Payment Summary", 20, 80);

      doc.setFontSize(12);
      doc.text("Description", 20, 95);
      doc.text("Amount", 150, 95);

      doc.line(20, 97, 190, 97);

      doc.text("Digital Marketing Plan", 20, 105);
      doc.text(`₹${parseFloat(amount).toLocaleString()}`, 150, 105);

      doc.line(20, 110, 190, 110);

      doc.text("Total", 20, 120);
      doc.text(`₹${parseFloat(amount).toLocaleString()}`, 150, 120);

      doc.setFontSize(11);
      doc.text("Thank you for choosing Hashtaghub!", 20, 140);

      doc.save(`Invoice_${invoiceNumber}.pdf`);
    }
  </script>
</body>
</html>
