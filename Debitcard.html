<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debit Card Payment | Hashtaghub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1d2671, #c33764);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .card-container {
      max-width: 550px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #1d2671;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px;
    }

    input[type="text"],
    input[type="number"],
    input[type="month"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .amount-box {
      margin-top: 10px;
      font-size: 18px;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      color: #2c3e50;
    }

    .cvv-expiry {
      display: flex;
      gap: 10px;
    }

    .cvv-expiry > div {
      flex: 1;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #c33764;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a62e55;
    }

    .footer-note {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <h2>Debit Card Payment</h2>

    <form id="cardForm">
      <label for="cardHolder">Cardholder Name</label>
      <input type="text" id="cardHolder" required>

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" maxlength="16" required>

      <div class="cvv-expiry">
        <div>
          <label for="expiry">Expiry Date</label>
          <input type="month" id="expiry" required>
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="number" id="cvv" maxlength="4" required>
        </div>
      </div>

      <label>Amount to Pay</label>
      <div class="amount-box" id="cardAmount">Loading...</div>

      <button type="submit">Pay Now</button>
    </form>

    <div class="footer-note">
      © 2025 Hashtaghub Digital Marketing
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const amount = localStorage.getItem('selectedPaymentAmount');
      const amountBox = document.getElementById('cardAmount');

      if (amount) {
        amountBox.textContent = `₹${parseFloat(amount).toLocaleString()}`;
      } else {
        amountBox.textContent = "₹0 (No amount found)";
      }

      document.getElementById("cardForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Debit Card Payment Processed Successfully!");
        // Redirect to thank you page
  window.location.href = "thankyou.html";
      });
    });
  </script>

</body>
</html>
