<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Reset Password</h2>
    <form id="resetForm" action="http://localhost/projectphpfile/forgetpass.php" method="POST">
      <input type="email" id="email" placeholder="Email" name="email"  required>
      <input type="password" id="newPassword" placeholder="New Password" name="password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" name="newpassword" required>
      <button type="submit">Reset Password</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
   
  </script>
</body>
</html>
